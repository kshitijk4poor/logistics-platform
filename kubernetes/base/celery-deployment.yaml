apiVersion: apps/v1
kind: Deployment
metadata:
  name: celery
spec:
  replicas: 2
  selector:
    matchLabels:
      app: celery
  template:
    metadata:
      labels:
        app: celery
    spec:
      containers:
      - name: celery
        image: your-registry/logistics-platform-celery:latest
        envFrom:
        - configMapRef:
            name: backend-config
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi