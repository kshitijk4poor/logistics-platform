[databases]
logistics = host=postgres dbname=logistics user=user password=password

[pgbouncer]
listen_addr = *
listen_port = 6432
auth_type = md5
pool_mode = transaction
max_client_conn = 1000
default_pool_size = 20
max_pool_size = 40
reserve_pool_size = 10
reserve_pool_timeout = 30
reserve_pool_recycle = 1800
reserve_pool_max_db_connections = 10
reserve_pool_max_db_connections_per_user = 5
